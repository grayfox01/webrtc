<!doctype html>
<html>

<head>
  <style type="text/css" media="screen">
    html,
    body {
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .container {
      width: 63%;
      height: 100%;
      float: left;
    }

    .video {
      float: left;
      background: #DDD;
    }
  </style>
</head>

<body>
  <div class="container">
    <video class="video" id="remotevid" autoplay></video>
  </div>
  <button type="button" onclick="hangUp();">Hang Up</button>
  <script src="../libs/socket.io.js"></script>
  <script src="../libs/socket.io-stream.js"></script>
  <script>
    var socket = io.connect(window.location.protocol+'//'+window.location.hostname+((window.location.port)?':'+window.location.port:''));
    socket.on('broadcastJoin', broadcastJoin).on('broadcastLeft', broadcastLeft).on('message', onMessage);
    var socketid;
    var remotevid = document.getElementById('remotevid');
    var connections = [];


    RTCPeerConnection = window.RTCPeerConnection || window.webkitRTCPeerConnection || window.mozRTCPeerConnection;
    RTCIceCandidate = window.RTCIceCandidate || window.mozRTCIceCandidate || window.webkitRTCIceCandidate;
    RTCSessionDescription = window.RTCSessionDescription || window.mozRTCSessionDescription || window.webkitRTCSessionDescription;
    window.URL = window.URL || window.mozURL || window.webkitURL;

    function errorCallback(error) {
      console.error('An error occurred: [CODE ' + error.code + ']');
      return;
    }

    // send SDP via socket connection
    function setLocalAndSendMessage(id, sessionDescription) {
      try {
        connections[id].setLocalDescription(sessionDescription);
        console.log("Sending: SDP to " + id);
        socket.emit("message", id, sessionDescription);
      } catch (e) {
        console.log("error", e);
      }
    }

    function createOfferFailed() {
      console.log("Create Answer failed");
    }

    function createAnswerFailed() {
      console.log("Create Answer failed");
    }

    // socket: channel connected


    function broadcastJoin(id) {
      console.log("new client with id ", id);
      createPeerConnection(id);
      connections[id].createOffer({offerToReceiveAudio: 0,offerToReceiveVideo: 0}).then(sessionDescription => setLocalAndSendMessage(id, sessionDescription), createOfferFailed);
    }

    function broadcastLeft(id) {
      connections[id].close();
    }

    function stop(id) {
      connections[id].close();
      var elem = document.getElementById(id);
      elem.parentNode.removeChild(elem);
    }

    function onMessage(id, message) {
      if (message.type === 'offer') {
        console.log("Received offer...")
        if (!connections[id]) {
          createPeerConnection(id);
        }
        console.log('Creating remote session description...');
        connections[id].setRemoteDescription(new RTCSessionDescription(message));
        console.log('Sending answer to ' + id);
        connections[id].createAnswer().then(sessionDescription => setLocalAndSendMessage(id, sessionDescription), createAnswerFailed);
      } else if (message.type === 'answer') {
        console.log('Received answer from ' + id);
        console.log('Setting remote session description...');
        connections[id].setRemoteDescription(new RTCSessionDescription(message));
      } else if (message.type === 'candidate') {
        console.log('Received ICE candidate from ' + id);
        var candidate = new RTCIceCandidate(message.candidate);
        try {
          connections[id].addIceCandidate(candidate);
        } catch (e) {
          console.log(e);
        }

      } else if (message.type === 'bye') {
        console.log("Received bye from " + id);
        stop(id);
      }
    }

    function createPeerConnection(id) {
      console.log("Creating peer connection with " + id);
      var pc_config = {
        'iceServers': [{ 'url': 'stun:stun.l.google.com:19302' }]
      };
      try {
        connections[id] = new RTCPeerConnection(pc_config);
      } catch (e) {
        console.log("Failed to create PeerConnection, exception: " + e.message);
      }

      // send any ice candidates to the other peer
      connections[id].onicecandidate = function(evt) {
        if (evt.candidate) {
          console.log('Sending ICE candidate to ' + id);
          socket.emit("message", id, {
            type: "candidate",
            candidate: evt.candidate
          });
        } else {
          console.log("End of candidates.");
        }
      };
      connections[id].addEventListener("addstream", onRemoteStreamAdded, false);
      connections[id].addEventListener("removestream", onRemoteStreamRemoved, false)

      // when remote adds a stream, hand it on to the local video element
      function onRemoteStreamAdded(event) {
        console.log("Added remote stream");
        remotevid.srcObject = event.stream;
        remotevid.onloadedmetadata = function(e) {
          remotevid.play();
        };
      }

      // when remote removes a stream, remove it from the local video element
      function onRemoteStreamRemoved(event) {
        console.log("Remove remote stream");
        remotevid.srcObject = null;
      }
    }
  </script>
</body>

</html>
